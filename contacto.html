    <!-- no olviden la estructura básica de una página les falta el main -->
    <main>
      <section class="section-Region">
          <h1 class="title-1">Contacto</h1>
          <p class="presentation">Tenes alguna duda, ESCRIBINOS.</p>
    
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="formGroupName">Nombre y Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupName"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="formGroupEmail"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupPhone">Celular</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="formGroupPhone"
                    placeholder="Celular"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="formGroupConsulta">Consulta</label>
                  <textarea
                    class="form-control"
                    id="formGroupConsulta"
                    name="consulta"
                    placeholder="Escriba su consulta aquí"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
